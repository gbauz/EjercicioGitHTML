<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-UA-Compatible" content="ie=edge">
        <meta name="description" content="Mi primer formulario web">
        <meta name="keywords" content="html,css,js,lenguaje de marcas,DAM,DAW,ASIR"/>

        <TITLE>Ejercicio formulario examen</TITLE>

        <body>
          <h1>Formulario Examen Bauz</h1>
            <form action="/my-handling-form-page" method="post">
            <ul>
            <li>
              <label for="name">NPais:</label>  
              <input type="text" id="name" name="user_name">
            </li> 
            <li>
                <label for="name">Genero:</label>  
                <input type="text" id="apellido" name="apellido_name">
              </li>
              <li>
                <label for="name">Qué edad tienes?</label>
                <input type="number" min="19" max="100" step="1" id="n1" name="age" pattern="\d+"/>
              </li>             
              <li>
                <label for="name">Provincia:</label>  
                <select id="departament_selection" name="departament_concerned" required>
                <option value="">Seleccione una provincia</option>
                <option value="guayas">Guayas</option> 
                <option value="los rios">Los rios</option> 
                <option value="santa elena">Santa Elena</option>
                <option value="esmeraldas">Esmeraldas</option>
                <option value="azuay">Azuay</option>
                <option value="pichincha">Pichincha</option>
                <option value="el oro">El oro</option>
                <option value="manabi">Manabi</option>
                <option value="galapagos">Galapagos</option>
                <option value="carchi">Carchi</option>
                <option value="loja">Loja</option>
                <option value="bolivar">Bolivar</option>
                <option value="chimborazo">Chimborazo</option>
                <option value="cañar">Cañar</option>
                <option value="tungurahua">Tungurahua</option>
                <option value="imbabura">Imbabura</option>
                <option value="carchi">Carchi</option>
                <option value="santo domingo">Santo Domingo</option>
                <option value="francisco de orellana">Francisco de orellana</option>
                <option value="pastaza">Pastaza</option>
                <option value="napo">Napo</option>
                <option value="sucumbios">Sucumbios</option>
                <option value="morona santiago">Morona Santiago</option>
                <option value="zamora chinchipe">Zamora chinchipe</option>
                </select>  
              </li>               
              <li>
                <label for="fechNac">Fecha de nacimiento</label>
                <input type="date"/>
              </li>                

              <li>
                <label for="Comentario">Comentarios</label>
               <textarea id="msg" name="message_user"></textarea>
            </li>  
            
            <button>Enviar</button>
            
            </ul>
            </form>
            </body>        
</HTML>
